---
# Tasks for testing role

- name: Configure docker sandbox environment
  hosts: localhost
  roles:
    - role: amtega.docker_presets
      docker_presets_images_json_query: >-
        [? starts_with(name, `centos-6`)
           || starts_with(name, `centos-7`)
           || starts_with(name, `fedora-29`)
           || starts_with(name, `fedora-30`) ]
  tags:
    - sandbox

- name: Run idempotence test
  hosts: localhost
  roles:
    - role: amtega.docker_sandbox
      docker_sandbox_state: started
  tags:
    - sandbox

- name: Test check_mk_agent role
  hosts: docker_sandbox_containers
  roles:
    - role: amtega.check_mk_agent
  tasks:
    - name: Add autojoin testing host to sandbox group
      add_host:
        name: "{{ check_mk_agent_autojoin_host }}"
        groups: docker_sandbox_containers
      changed_when: no
      when: check_mk_agent_autojoin_host is defined
  tags:
    - idempotence

- name: Test check_mk_agent autojoin
  hosts: >-
    {{ check_mk_agent_autojoin_host | default('docker_sandbox_containers') }}
  roles:
    - role: amtega.check_mk_agent
      vars:
        check_mk_agent_autojoin: true
      when: check_mk_agent_autojoin_host is defined

- name: Cleanup docker docker sandbox
  hosts: localhost
  roles:
    - role: amtega.docker_sandbox
      docker_sandbox_state: absent
  tags:
    - cleanup
    - sandbox
